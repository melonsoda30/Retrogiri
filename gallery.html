              new WOW().init();
$(function() {
    var header = $(".navbar");
  
    $(window).scroll(function() {    
        var scroll = $(window).scrollTop();
        if (scroll >= 25) {
            header.addClass("scrolled");
            header.addClass("fixed-top");
        } else {
            header.removeClass("scrolled");
            header.removeClass("fixed-top");
        }
    })});
